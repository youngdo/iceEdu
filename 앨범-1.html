<!DOCTYPE html>
<html lang="ko" class="album">
  <head>
    <meta charset="utf-8">
    <title>우리반알림장</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/nanoscroller.min.js"></script>
  </head>
  <body>
    <header>
      <ul class="menu">
        <li><a href="javascript:;">알림장</a></li>
        <li class="on new"><a href="javascript:;">앨범</a></li>
        <li><a href="javascript:;">무료문자</a></li>
      </ul>
      <a href="javascript:;" class="btn-juso">주소록</a>
      <div class="jusoUpload">
        <h3>주소록</h3>
        <a href="javascript:;" class="file-autoup">파일로 일괄 등록</a>
        <div class="field">
          <ul>
            <li>
              <label>이름</label>
              <input type="text" class="name">
            </li>
            <li>
              <label>연락처</label>
              <input type="text" class="phone">
            </li>
          </ul>
          <a href="javascript:;" class="btn-add">추가하기</a>
        </div>
        <div class="ui">
          <ul>
            <li><a href="javascript:;">전체 선택</a></li>
            <li><a href="javascript:;">전체 해제</a></li>
            <li><a href="javascript:;">선택 삭제</a></li>
          </ul>
        </div>
        <div class="juso-list">
          <ul>
            <li class="title">
              <span><label><input type="checkbox"><span class="checkmark"></span>이름</label></span>
              <span>연락처</span>
              <span>앱 설치 여부</span>
            </li>
          </ul>
          <div class="cont nano">
            <ul class="nano-content">
              <li>
                <span><label><input type="checkbox"><span class="checkmark"></span>김김김</label></span>
                <span>010-0000-0001</span>
                <span>설치</span>
              </li>
              <li>
                <span><label><input type="checkbox"><span class="checkmark"></span>김김김</label></span>
                <span>010-0000-0001</span>
                <span>설치</span>
              </li>
              <li>
                <span><label><input type="checkbox"><span class="checkmark"></span>김김김</label></span>
                <span>010-0000-0001</span>
                <span>설치</span>
              </li>
              <li>
                <span><label><input type="checkbox"><span class="checkmark"></span>김김김</label></span>
                <span>010-0000-0001</span>
                <span>설치</span>
              </li>
            </ul>
          </div>
        </div>
        <a href="javascript:;" class="btn-close">주소록 닫기</a>
      </div>
    </header>
    <!-- 컨텐츠 영역 start -->
    <section class="flex-center">
      <div class="photo-upload">
        <div class="cont">
          <p>우리 아이들의 학교 생활을 궁금해하는 학부모들에게<br />학교에서의 모습을 전해주세요.</p>
          <a href="#" class="btn-a pink photoUp">새 사진/영상 올리기</a>
        </div>
      </div>
    </section>
    <!-- 컨텐츠 영역 end -->
    <script type="text/javascript" src="js/common-ui.js"></script>
  </body>
</html>
